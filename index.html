<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Mensagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }
        .mensagem {
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="mensagem">
        <h1>O DESAFIO QUE VAI ALCANÇAR A SUA MELHOR FASE VAI COMEÇAR EM BREVE!!!</h1>
        <p>* Nenhum valor será cobrado por este desafio *</p>
        <p>* Sem desculpas, faça algo por você também. *</p>
    </div>
</body>
</html>
